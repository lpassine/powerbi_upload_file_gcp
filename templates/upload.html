<!DOCTYPE html>
<html>
  <head>
    <title>CSV Upload</title>
  </head>
  <body>
    <h1>Upload a CSV File</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv">
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
